<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="fas fa-book"></i> Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/search"><i class="fas fa-search"></i> Search</a></li>
          <li class="nav-item"><a class="nav-link" href="/profile" id="profile-link" style="display: none;"><i class="fas fa-user"></i> Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin" id="admin-link" style="display: none;"><i class="fas fa-user-shield"></i> Admin</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/login" id="login-link"><i class="fas fa-sign-in-alt"></i> Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/register" id="register-link"><i class="fas fa-user-plus"></i> Register</a></li>
          <li class="nav-item"><button class="btn btn-outline-light" onclick="logout()" id="logout-btn" style="display: none;"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="card shadow border-primary">
      <div class="card-body">
        <h1 class="card-title text-primary" id="book-title"></h1>
        <p class="card-text" id="book-authors"></p>
        <p class="card-text" id="book-categories"></p>
        <p class="card-text" id="book-isbn"></p>
        <p class="card-text" id="book-pageCount"></p>
        <p class="card-text" id="book-publishedDate"></p>
        <p class="card-text" id="book-shortDescription"></p>
        <p class="card-text" id="book-longDescription"></p>
        <p class="card-text" id="book-added-by"></p>
        <p class="card-text" id="book-rating"></p>
        <img id="book-thumbnail" class="img-fluid mb-3" style="max-width: 200px;" alt="Book Thumbnail">
        <div class="mb-3">
          <label class="form-label">Your Rating:</label>
          <select id="rating-select" class="form-select w-auto d-inline-block">
            <option value="0">Not Rated</option>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
          </select>
          <button class="btn btn-primary ms-2" onclick="rateBook()"><i class="fas fa-star"></i> Rate</button>
        </div>
        <div class="mb-3">
          <label class="form-label">Add to Reading List:</label>
          <select id="status-select" class="form-select w-auto d-inline-block">
            <option value="to-read">To Read</option>
            <option value="reading">Reading</option>
            <option value="completed">Completed</option>
          </select>
          <button class="btn btn-success ms-2" onclick="addToReadingList()"><i class="fas fa-plus"></i> Add</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/book.js"></script>
</body>
</html>
