<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="fas fa-book"></i> Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/search"><i class="fas fa-search"></i> Search</a></li>
          <li class="nav-item"><a class="nav-link" href="/profile" id="profile-link" style="display: none;"><i class="fas fa-user"></i> Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin" id="admin-link" style="display: none;"><i class="fas fa-user-shield"></i> Admin</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/login" id="login-link"><i class="fas fa-sign-in-alt"></i> Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/register" id="register-link"><i class="fas fa-user-plus"></i> Register</a></li>
          <li class="nav-item"><button class="btn btn-outline-light" onclick="logout()" id="logout-btn" style="display: none;"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h1 class="text-center mb-4 text-primary"><i class="fas fa-user-shield"></i> Admin Panel</h1>
    <div class="row mb-4">
      <div class="col-md-12">
        <div class="card shadow border-primary">
          <div class="card-body">
            <h5 class="card-title text-primary"><i class="fas fa-users"></i> Manage Users</h5>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="users-table"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card shadow border-primary">
          <div class="card-body">
            <h5 class="card-title text-primary"><i class="fas fa-book"></i> Manage Books</h5>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Authors</th>
                  <th>ISBN</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="books-table"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
