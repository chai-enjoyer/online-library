<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="fas fa-book"></i> Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/search"><i class="fas fa-search"></i> Search</a></li>
          <li class="nav-item"><a class="nav-link" href="/profile" id="profile-link" style="display: none;"><i class="fas fa-user"></i> Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin" id="admin-link" style="display: none;"><i class="fas fa-user-shield"></i> Admin</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/login" id="login-link"><i class="fas fa-sign-in-alt"></i> Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/register" id="register-link"><i class="fas fa-user-plus"></i> Register</a></li>
          <li class="nav-item"><button class="btn btn-outline-light" onclick="logout()" id="logout-btn" style="display: none;"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h1 class="text-center mb-4 text-primary" id="username"><i class="fas fa-user-circle"></i> Profile</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card shadow border-primary mb-4">
          <div class="card-body">
            <h5 class="card-title text-primary"><i class="fas fa-info-circle"></i> User Info</h5>
            <p class="card-text" id="email"></p>
            <form id="update-profile-form" class="mt-3">
              <div class="mb-3">
                <label for="profile-username" class="form-label">Username</label>
                <input type="text" id="profile-username" class="form-control" placeholder="New username (optional)">
              </div>
              <div class="mb-3">
                <label for="profile-email" class="form-label">Email</label>
                <input type="email" id="profile-email" class="form-control" placeholder="New email (optional)">
              </div>
              <div class="mb-3">
                <label for="profile-password" class="form-label">New Password</label>
                <input type="password" id="profile-password" class="form-control" placeholder="New password (optional, min 8 chars, 1 number, 1 special char)">
              </div>
              <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save"></i> Update Profile</button>
            </form>
            <div id="update-profile-error" class="text-danger mt-2" style="display: none;"></div>
          </div>
        </div>
        <div class="card shadow border-primary mb-4">
          <div class="card-body">
            <h5 class="card-title text-primary"><i class="fas fa-book"></i> Add a Book</h5>
            <form id="add-book-form">
              <div class="mb-3">
                <label for="book-title" class="form-label">Title</label>
                <input type="text" id="book-title" class="form-control" placeholder="Title" required>
              </div>
              <div class="mb-3">
                <label for="book-authors" class="form-label">Authors (comma-separated)</label>
                <input type="text" id="book-authors" class="form-control" placeholder="e.g., Author1, Author2" required>
              </div>
              <div class="mb-3">
                <label for="book-categories" class="form-label">Categories (comma-separated)</label>
                <input type="text" id="book-categories" class="form-control" placeholder="e.g., Fiction, Tech" required>
              </div>
              <div class="mb-3">
                <label for="book-isbn" class="form-label">ISBN</label>
                <input type="text" id="book-isbn" class="form-control" placeholder="ISBN" required>
              </div>
              <div class="mb-3">
                <label for="book-pageCount" class="form-label">Page Count</label>
                <input type="number" id="book-pageCount" class="form-control" placeholder="Page Count" required>
              </div>
              <div class="mb-3">
                <label for="book-publishedDate" class="form-label">Published Date (YYYY-MM-DD)</label>
                <input type="date" id="book-publishedDate" class="form-control">
              </div>
              <div class="mb-3">
                <label for="book-shortDescription" class="form-label">Short Description</label>
                <textarea id="book-shortDescription" class="form-control" placeholder="Short Description"></textarea>
              </div>
              <div class="mb-3">
                <label for="book-longDescription" class="form-label">Long Description</label>
                <textarea id="book-longDescription" class="form-control" placeholder="Long Description"></textarea>
              </div>
              <div class="mb-3">
                <label for="book-thumbnailUrl" class="form-label">Thumbnail URL</label>
                <input type="text" id="book-thumbnailUrl" class="form-control" placeholder="Thumbnail URL">
              </div>
              <button type="submit" class="btn btn-primary w-100"><i class="fas fa-plus"></i> Add Book</button>
            </form>
            <div id="add-book-error" class="text-danger mt-2" style="display: none;"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow border-primary mb-4">
          <div class="card-body">
            <h5 class="card-title text-primary"><i class="fas fa-list"></i> Reading List</h5>
            <ul class="list-group" id="reading-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/profile.js"></script>
</body>
</html>
